

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mt-4">
      <div class="card shadow mb-4">
        <div class="card-header justify-header">
          <h6 class="m-0 card-table-heading defClr">Cancelled Orders List</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Order From</th>
                  <th>Contact </th>
                  <th>Order Ref</th>
                  <th>Order Date</th>
                  <th>Status</th>
                  <th> Comment </th>
                  <th> Reason </th>

                <th>Details</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of supplierCancelledOrdersList">
                  <td>{{order.customerName}}</td>
                  <td>{{order.contactNumber}}</td>
                  <td>{{order.orderId}}</td>
                  <td>{{order.orderDate | date: 'dd MMM yyyy, h:mm a'}}</td>
                  <td class="text-danger">{{order.orderStatusName}}</td>
                  <td>{{order.reasonName}}</td>
                  <td>{{order.comments}}</td>


                  <td><button type="button" class="btn btn-secondary btn-xs" (click)="ShowDetails(order?.orderId,order?.supplierId)">Details</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="dataNotfond" style="margin-top:20%" id="no-found" class="text-center d-flex justify-content-center align-items-center">
  <div>
    <h1 class="mb-3 text-uppercase"><i class="text-danger"></i> Oops!</h1>
    <h3 class="text-danger text-capitalize">Data not found. </h3>
  </div>
</div>
