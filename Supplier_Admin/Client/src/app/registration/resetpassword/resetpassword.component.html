<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <h2 class="text-center mb-3">Reset Password</h2>
              <form class="form-horizontal auth-form" [formGroup]="appValForm">
                <div class="form-group position-relative">
                    <input [type]="showPassword ? 'text' : 'password'"
                           class="form-control" formControlName="password"
                           placeholder="Password" id="password"
                           minlength="9" maxlength="15"
                           [ngClass]="{'is-invalid':submitted && f.password.errors}"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}">
                    <div class="showHidePassword">
                      <i alt="show" class="far fa-eye-slash eye-hide"
                         (click)="showPasswordFunc()"
                         [class.hide]="showPassword"></i>
                      <i alt="hide" class="far fa-eye eye-show"
                         (click)="showPasswordFunc()"
                         [class.hide]="!showPassword"></i>
                    </div>
                  <!--<span class="text-danger" *ngIf=" submitted && f.password.errors?.required">{{_httpService.validationMessage.RegistrationErrorMessages.password}}</span>-->
                  <div *ngIf="f.password?.errors" class="invalid-feedback">
                    <span class="text-danger" *ngIf="submitted && f.password.errors?.required ">Input is Required</span>
                    <span class="text-danger" *ngIf="submitted && f.password.errors?.pattern">Password Must contain (9 - 15) including at least one number and one uppercase and lowercase letter</span>
                  </div>
                </div>
                <div class="form-group position-relative">
                  <input [type]="showConfPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword" placeholder="Confrim Password" [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}" id="confirmPassword">
                  <div class="showHidePassword">
                    <i alt="show" class="far fa-eye-slash eye-hide"
                       (click)="showConfPasswordFunc()"
                       [class.hide]="showConfPassword"></i>
                    <i alt="hide" class="far fa-eye eye-show"
                       (click)="showConfPasswordFunc()"
                       [class.hide]="!showConfPassword"></i>
                  </div>
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <span class="text-danger" *ngIf=" submitted && f.confirmPassword.errors?.required">Input is Required</span>
                    <span class="text-danger" *ngIf="f.confirmPassword.errors.mustMatch">Password didnâ€™t matched</span>
                  </div>
                </div>

                <div class="mt-3 form-button float-end">
                  <button class="btn btn-primary mt-0" type="submit" (click)="Submit()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
