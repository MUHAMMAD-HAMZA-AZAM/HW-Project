<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body" *ngIf="isVerified">
              <h2 class="text-center mb-3">Login</h2>
              <form class="form-horizontal auth-form" [formGroup]="appValForm">
                <div class="form-group">
                  <input name="login[username]" formControlName="emailOrPhoneNumber" type="email" class="form-control" placeholder="Username" id="exampleInputEmail1" [ngClass]="{'is-invalid':submitted && f.emailOrPhoneNumber.errors}" maxlength="40">
                  <span class="text-danger" *ngIf="submitted && f.emailOrPhoneNumber.errors?.required">Input is Required</span>
                </div>
                <div class="form-group position-relative">
                  <input name="login[password]" [type]="showPassword ? 'text' : 'password'"
                      formControlName="password" class="form-control"
                      placeholder="Password" [ngClass]="{'is-invalid':submitted && f.password.errors}"
                      maxlength="15">
                    <div class="showHidePassword">
                      <i alt="show"  class="far fa-eye-slash eye-hide" 
                         (click)="showPasswordFunch()"
                         [class.hide]="showPassword"></i>
                      <i alt="hide"  class="far fa-eye eye-show"
                         (click)="showPasswordFunch()"
                         [class.hide]="!showPassword"></i>
                    </div>
                  <span class="text-danger" *ngIf="submitted && f.password.errors?.required">Input is Required</span>
                </div>
                <div class="form-terms">
                  <div class="form-check mesm-2">
                    <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="customControlAutosizing">
                    <label class="form-check-label ps-2"  for="customControlAutosizing">Remember me</label>
                    <a [routerLink]="_httpService.apiRoutes.Registration.forgotpassword" class="defClr forgot-pass">Forgot your password?</a>
                  </div>
                  <span class="text-danger" *ngIf="loginStatus">Invalid credentials</span>
                </div>
                <div class="mt-3 form-button d-flex justify-content-between align-items-center">
                  <button class="btn btn-primary mt-0" type="submit" (click)="login()">Login</button>
                  <label class="m-0">Don,t have an account yet? <a [routerLink]="_httpService.apiRoutes.Registration.landing" class="defClr">Become A Seller</a></label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
