<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <h2 class="text-center mb-3">Forgot Password</h2>
              <form class="form-horizontal auth-form" [formGroup]="appValForm">
                <div class="form-group">
                  <a class="mb-1 mb-sm-1 mb-md-1 mb-lg-2 text-right d-block text-warning float-end" (click)="ResendOtpCode()">Didn't get a code?</a>
                  <input type="text" inputmode="numeric" autocomplete="off" maxlength="6" (keypress)="_httpService.numberOnly($event)" class="form-control" formControlName="otp" placeholder="Enter OTP" id="otp" [ngClass]="{'is-invalid':submitted && f.otp.errors}">
                  <span class="text-danger d-block" *ngIf="submitted && f.otp.errors?.required">{{_httpService.validationMessage.RegistrationErrorMessages.otp}}</span>
                  <span class="text-danger d-block" *ngIf="errorCode==true">{{errorMsg}}</span>
                </div>

                <div class="mt-3 form-button float-end">
                  <button class="btn btn-primary mt-0" type="submit" (click)="Verify()">Verify</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
