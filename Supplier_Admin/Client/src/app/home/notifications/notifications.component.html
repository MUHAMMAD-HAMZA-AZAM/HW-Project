<div class="container" id="supadmin-notif">
  <div class="page-header">
    <div class="row">
      <div class="col-12">
        <div class="page-header-left">
          <h3>Notifications</h3>
        </div>
      </div>
    </div>
  </div>
  <!--<div class="row">
    <div class="col-12 col-lg-10 col-xl-8">-->
      <div class="row gx-2">
        <!--<h3 class="my-2 theme-color">Notifications</h3>-->
        <div class="col-12 col-sm-6 col-xxl-4 mb-2" *ngFor="let notification of notificationList">
          <div class="d-flex flex-column flex-sm-row align-items-center align-items-sm-start notification-content"> 
            <div class="icon-circle d-flex align-items-center justify-content-center m-r-10">
              <i class="fas fa-bell fa-fw"></i>
            </div>
            <div class="text-center text-sm-start">
              <p class="m-0 p-0 theme-color">{{notification?.title}}</p>
              <span class="d-block">{{notification?.content}}</span>
              <small class="small">{{(notification?.createdOn) | date: 'dd/M/yyyy, h:mm a'}}</small>
            </div>
          </div>
        </div>
      </div>
    <!--</div>
  </div>-->
</div>
