<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <img [src]="image" />
              <h2 class="text-center mb-3">Test image upload</h2>
              <form class="form-horizontal auth-form">
                <div class="form-group">
                  <input type="file" (change)="selectFile($event)" accept="image/*">
                </div>

                <div class="mt-3 form-button float-end">
                  <button type="button" class="btn btn-primary mt-0" (click)="postFile() ">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
