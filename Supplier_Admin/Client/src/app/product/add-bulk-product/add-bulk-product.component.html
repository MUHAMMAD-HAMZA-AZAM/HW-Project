

<div>Please upload XLSX to add products in bulk!</div>
<input type="file" (change)="onFileChange($event)" />

<div class="container-fluid" *ngIf="products != undefined">
  <div class="row" *ngIf="products.productData.length > 0">
    <div class="col-md-12">
      <div class="card shadow mb-4">
        <div class="card-header justify-header">
          <h6 class="mb-3 card-table-heading defClr">Products</h6>
          <button (click)="save()" class="btn-sm btn btn-secondary btn-sm"><i class="fa fa-plus"></i>Save</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Sub Category</th>
                  <th>Description</th>
                  <th>Is Active</th>
                  <th width="1%">Del</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of products.productData; let i=index">
                  <td>{{data.Title}}</td>
                  <td>{{data.Category}}</td>
                  <td>{{data.SubCategory}}</td>
                  <td>{{data.Description}}</td>
                  <td>{{data.IsActive == true ? 'Active' : 'De-Active' }}</td>
                  <td><i class="text-danger fas fa-trash" (click)="deleteProduct(i)"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
