
<div class="row">
  <div class="col-md-12">
    <div class="card shadow mb-4 mt-4">
      <div class="card-header justify-header">
        <h6 class="card-table-heading defClr">Payment List</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <!--<th>Order Ref</th>-->
                <th>Product ID</th>
                <th>Customer Name</th>
                <th>Product Name</th>
                <th>Amount</th>
                <th>Payment Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of paymentDetailList">
                <!--<td>#{{data.orderId}}</td>-->
                <td>{{data.productId}}</td>
                <td>{{data.customerName}}</td>
                <td>{{data.title  ? data.title.length > 30 ? data.title.substring(0,30) : data.title : '-' }} <i *ngIf="data.title &&  data.title.length > 30 " class="fa fa-eye" placement="top" ngbPopover="{{data.title}}" popoverTitle="Product Name" [placement]="'auto'" [container]="'body'"></i></td>
                <td>Rs.{{data.itemCost | number:'1.0':'en-US'}}</td>
                <td>{{data.paymentStatusName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ngb-pagination class="m-2" *ngIf="noOfRecords > 0" (pageChange)="getPostByPage($event)" [collectionSize]="noOfRecords" [(page)]="pageNumber" [pageSize]="pageSize"></ngb-pagination>
    </div>
  </div>
</div>
