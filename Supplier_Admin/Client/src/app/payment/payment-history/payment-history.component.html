
<div  *ngIf="!dataNotfond"  class="row">
  <div class="col-md-12">
    <div class="card shadow mb-4 mt-4">
      <div class="card-header justify-header">
        <h6 class="card-table-heading defClr">Payment List</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Order Ref</th>
                <th>Customer Name</th>
                <th>Amount</th>
                <!--<th>Payment Status</th>-->
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of paymentDetailList">
                <td>#{{data.orderId}}</td>
                <td>{{data.customerName}}</td>
                <td>Rs.{{data.totalItemCost | number:'1.0':'en-US'}}</td>
                <!--<td>{{data.paymentStatusName}}</td>-->
                <td><button type="button" class="btn btn-secondary btn-xs" (click)="ShowDetails(data?.orderId)">Details</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ngb-pagination class="m-2" *ngIf="noOfRecords > 0" (pageChange)="getPostByPage($event)" [collectionSize]="noOfRecords" [(page)]="pageNumber" [pageSize]="pageSize"></ngb-pagination>
    </div>
  </div>
</div>
<div *ngIf="dataNotfond" style="margin-top:20%" id="no-found" class="text-center d-flex justify-content-center align-items-center">
  <div>
    <h1 class="mb-3 text-uppercase"><i class="text-danger"></i> Oops!</h1>
    <h3 class="text-danger text-capitalize">No Payments Found. </h3>
  </div>
</div>
