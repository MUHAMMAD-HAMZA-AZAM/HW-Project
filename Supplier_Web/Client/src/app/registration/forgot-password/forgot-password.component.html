<div class="container">
  <div class="breadcrumb pt-3" style="margin-top: 134px;">
    <ul class="d-flex">
      <li><a href="#">Home</a><span>|</span></li>
      <li><a>Forgot Password</a></li>
    </ul>
  </div>
  <h4 class="primaryClr mb-5">Forgot Password?</h4>
  <form [formGroup]="appValForm">
    <div class="row">
      <div class="col-12 shipping_form">
        <div class="viewCart_cart p-3 p-sm-5">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6 d-block d-sm-flex flex-sm-row align-items-sm-center justify-content-sm-center">
              <div class="form-group flex-grow-1 flex-shrink-1">
                <input type="text" inputmode="numeric" autocomplete="off" class="form-control" formControlName="mobileNumber" id="email" minlength="11" maxlength="11" placeholder="Enter Mobile Number" (keypress)="_httpService.numberOnly($event)">

              </div>
              <button (click)="Send()" class="mt-3 mt-sm-0 ms-sm-3 rounded-pill btn py-2 px-4 primaryBg text-white text-uppercase fs-16 fw-bold font-poppins">
                Submit
              </button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6 d-block d-sm-flex flex-sm-row form-group">
              <div *ngIf="f.mobileNumber?.errors && f.mobileNumber.invalid && (f.mobileNumber.touched || f.mobileNumber.dirty)">
                <label class="text-danger" *ngIf="f.mobileNumber.errors?.required">Please enter Mobile Number</label>
                <label class="text-danger" *ngIf="f.mobileNumber.errors?.pattern">Please enter valid Mobile Number.</label>
              </div>
              <label class="text-danger" *ngIf="mobileNumberNotFound">Please try to use valid Mobile Number.</label>
            </div>
            
          </div>
            
          </div>
        </div>
    </div>
  </form>
    
</div>



<div class="breadcrumb-section d-none">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="page-title">
          <h2>Forgot Password</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="theme-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/'">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="[_httpService.apiRoutes.User.DashBoard]">Dashboard</a></li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- breadcrumb End -->
<!--section start-->
<section class="pwd-page section-b-space d-none">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 m-auto">
        <h2>Forgot Password?</h2>
        <form class="theme-form" [formGroup]="appValForm">
          <div class="form-row row">
            <div class="col-md-12 form-group">
              <input type="text" inputmode="numeric" autocomplete="off" class="form-control" formControlName="mobileNumber" id="email" minlength="11" maxlength="11" placeholder="Enter Mobile Number" (keypress)="_httpService.numberOnly($event)">
              <div *ngIf="f.mobileNumber?.errors">
                <div *ngIf="f.mobileNumber.invalid && (f.mobileNumber.touched || f.mobileNumber.dirty)">
                  <span class="text-danger" *ngIf="f.mobileNumber.errors?.required">Please enter Mobile Number</span>
                  <span class="text-danger" *ngIf="f.mobileNumber.errors?.pattern">Please enter valid Mobile Number.</span>
                </div>
              </div>
              <span class="text-danger" *ngIf="mobileNumberNotFound">Your Mobile Number have not Registerd.  Please try to use valid Mobile Number.</span>
            </div>
            <button class="btn btn-solid w-auto" type="submit" (click)="Send()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
