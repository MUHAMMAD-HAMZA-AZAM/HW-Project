<div class="container">
  <div class="breadcrumb pt-3" style="margin-top: 134px;">
    <ul class="d-flex">
      <li><a href="#">Home</a><span>|</span></li>
      <li><a>Forgot Password Code</a></li>
    </ul>
  </div>
  <h4 class="primaryClr mb-5">Forgot Password Code?</h4>
  <form [formGroup]="appValForm">
    <div class="row">
      <div class="col-12 shipping_form">
        <div class="viewCart_cart p-3 p-sm-5">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6 d-block d-sm-flex flex-sm-row align-items-sm-center justify-content-sm-center">
              <div class="form-group flex-grow-1 flex-shrink-1">
                <input type="text" inputmode="numeric" autocomplete="off" class="form-control" formControlName="otpCode" id="email" maxlength="6" placeholder="Enter your 6 digit OTP Code." (keypress)="_httpService.numberOnly($event)">

              </div>
              <button (click)="verifyForgetPasswordOTP()" class="mt-3 mt-sm-0 ms-sm-3 rounded-pill btn py-2 px-4 primaryBg text-white text-uppercase fs-16 fw-bold font-poppins">
                Submit
              </button>
            </div>
          </div>
          <div class="row justify-content-center mt-1">
            <div class="col-12 col-lg-8 col-xl-6 d-block d-sm-flex flex-sm-row form-group">
              <div *ngIf="f.otpCode?.errors">
                <div *ngIf="f.otpCode.invalid && (f.otpCode.touched || f.otpCode.dirty)">
                  <label class="text-danger" *ngIf="f.otpCode.errors?.required">Please enter OTP Code.</label>

                </div>
              </div>
              <label class="text-danger" *ngIf="inValidOTPCode">Invalid OTP.</label>
              <label ng-if="otpTimerRunning" class="text-danger fos-12 d-block">{{phoneNumberdisplay}}</label>
            </div>

          </div>

        </div>
      </div>
    </div>
  </form>

</div>




<!-- breadcrumb start -->

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="page-title">
          <h2>forgot password Code</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="theme-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="login.html">login</a></li>
            <li class="breadcrumb-item active" aria-current="page">forgot password</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb End -->
<!--section start-->
<section class="pwd-page section-b-space d-none">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 m-auto">
        <h2>Forgot Password</h2>
        <form class="theme-form" [formGroup]="appValForm">
          <div class="form-row row">
            <div class="col-md-12 form-group">
              <input type="text" inputmode="numeric" autocomplete="off" class="form-control" formControlName="otpCode" id="email" maxlength="6" placeholder="Enter your 6 digit OTP Code." (keypress)="_httpService.numberOnly($event)">
              <div *ngIf="f.otpCode?.errors">
                <div *ngIf="f.otpCode.invalid && (f.otpCode.touched || f.otpCode.dirty)">
                  <small class="text-danger" *ngIf="f.otpCode.errors?.required">Please enter OTP Code.</small>

                </div>
              </div>
              <small class="text-danger" *ngIf="inValidOTPCode">Invalid OTP.</small>
              <span ng-if="otpTimerRunning" class="text-danger fos-12 d-block">{{phoneNumberdisplay}}</span>
            </div>
            <button class="btn btn-solid w-auto" type="submit" (click)="verifyForgetPasswordOTP()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
