<div class="container" *ngIf="userRole.allowAdd">
  <div class="card shadow mb-4">
    <div class="card-header justify-header">
      <h6 class="m-0 font-weight-bold">Create Security Role</h6>
      <button (click)="showModal(content)" class="btn-sm btn btn-secondary btn-sm"><i class="fa fa-plus"></i> Add New Security Item</button>

      <div class="">
        <label for="" class="m-0">Enter Role</label>
        <input type="text" placeholder="Enter Role" value="{{securityRoleName}}" [(ngModel)]="securityRoleName" class="srSearch" />
        <p *ngIf="!isValid" class="text-danger">Please enter security role name</p>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th width="20%">Security Role Items</th>
              <th width="10%"> Access</th>
              <th width="10%"> Add</th>
              <th width="10%"> Edit</th>
              <th width="10%"> Export</th>
              <th width="10%"> Delete</th>
              <ng-container *ngIf="securityRoleName == null">
                <th width="1%">Edit</th>
                <th title="Delete" width="1%">Del</th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let pages of securityRoleDetail">
              <h6 class="py-2 m-0 text-danger text-uppercase font-weight-bold">{{pages.pageName}}</h6>
              <tr *ngFor="let item of pages.subArray">
                <td>{{item.securityRoleItemName}}</td>
                <td>
                  <label class="switch">
                    <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" [(ngModel)]="item.allowView" />
                    <span class="slider round"></span>
                  </label>
                </td>
                <td>
                  <label class="switch">
                    <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" [(ngModel)]="item.allowPrint">
                    <span class="slider round"></span>
                  </label>
                </td>
                <td>
                  <label class="switch">
                    <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" [(ngModel)]="item.allowEdit">
                    <span class="slider round"></span>
                  </label>
                </td>
                <td>
                  <label class="switch">
                    <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" [(ngModel)]="item.allowExport">
                    <span class="slider round"></span>
                  </label>
                </td>
                <td>
                  <label class="switch">
                    <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" [(ngModel)]="item.allowDelete">
                    <span class="slider round"></span>
                  </label>
                </td>
                <ng-container *ngIf="securityRoleName == null">
                  <td><i class="text-info fa fa-pencil-alt" (click)="updateSecurityRoleItem(item,content)"></i></td>
                  <td><i class="text-danger fa fa-trash-alt" (click)="deleteSecurityRoleItem(item.baseSecurityRoleItemId)"></i></td>
                </ng-container>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-md-2">
          <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-primary" />

          <input class="ml-2 btn btn-danger btn-sm" type="button" (click)="cancel()" value="Cancel" />
        </div>
        <div class="col-md-3 d-flex align-items-center">
          <label class="m-0">Special Rights: </label>
          <label class="switch ml-2">
            <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" [(ngModel)]="spectial" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{modelText}}</h5>
  </div>
  <form [formGroup]="appValueForm" (submit)="saveAndUpdate()">
    <div class="modal-body">
      <input type="hidden" formControlName="id" />
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="fs-12 d-block">Is Menu Item</label>
            <label class="switch">
              <input (change)="checkIsModule()" type="checkbox" trueFalseValue trueValue="1" falseValue="0" formControlName="isModule">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="fs-12">Menu Item Name</label>
            <select class="form-control" formControlName="securityRoleItem" (change)="getSubNavItems($event.target.value)">
              <option [value]="null" disabled selected>---Select Menu Item----</option>
              <option *ngFor="let item of menuItemsList" [value]="item.menuId">{{item.menuItemName}}</option>
            </select>
          </div>
        </div>
        <div *ngIf="!isModule" class="col-md-12">
          <div class="form-group">
            <label class="fs-12">Sub Menu Item Name</label>
            <select class="form-control" formControlName="subRoleItem">
              <option [value]="null" disabled selected>---Select Sub Menu Item----</option>
              <option *ngFor="let item of subMenuItemsList" [value]="item.subMenuId">{{item.subMenuItemName}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="fs-12">Routing Path</label>
            <input type="text" class="form-control" placeholder="Enter routing path" formControlName="routingPath" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-md-6 inline-downlod-btns">
          <button type="submit" class="btn btn-sm btn-primary mr-6" style="margin:5px" [disabled]="!appValueForm.valid" >Save</button>
          <button type="reset" class="btn btn-sm btn-primary" (click)="resetForm()" style="margin:5px">Reset</button>
          <button type="submit" class="btn btn-primary btn-sm" (click)="modal.close('Save click')" style="margin:5px">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
