<h3 class="m-2"> Tradesman Annual Report </h3>
<button class="btn d-none" (click)="DownloadPdf()">Download Pdf</button>
<label class="container text-secondary">Total No. {{completeList}}</label>
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th width="5%">Id</th>
          <th width="15%">Tradesman Name</th>
          <th width="10%">Mobile</th>
          <th width="40%">Address</th>
          <th width="15%">CreatedOn</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tradesman of tradesmanList">
          <td>{{tradesman.tradesmanId}}</td>
          <td>{{tradesman.firstName}} {{tradesman.lastName}}</td>
          <td>{{tradesman.mobileNumber}}</td>
          <td>{{tradesman.addressLine}}</td>
          <td>{{tradesman.createdOn | date: "dd MMM yyy hh : mm : a"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
