<div class="container-fluid">
  <div class="settings-wrapper">
    <div class="row">
      <div class="offset-2 col-md-8">
        <div class="card shadow mb-4">
          <div class="card-header justify-header">
            <h6 class="m-0 font-weight-bold">Product Variantt List</h6>
            <button *ngIf="userRole.allowAdd" (click)="showModal(content)" class="btn-sm btn btn-secondary btn-sm"><i class="fa fa-plus"></i> Add Product Variant </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th width="20%" title="Color Name">CN</th>
                    <th width="10%" title="Hex Code">HC</th>
                    <th width="5%">Status</th>
                    <th width="10%" title="Created Date">CD</th>
                    <th width="10%" title="Created By">CB</th>
                    <th width="10%" title="Modified Date">MD</th>
                    <th width="10%" title="Modified By">MB</th>
                    <th *ngIf="userRole.allowAdd" width="1%">Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of variantList">
                    <td>{{item.colorName}}</td>
                    <td>{{item.hexCode}}</td>
                    <td [ngClass]="(item.isActive) ? 'text-primary' : 'text-danger' ">{{item.isActive ? 'Active' : 'InActive'}}</td>
                    <td>{{item.createdOn | date: "dd MMM yyy "}}</td>
                    <td>{{item.createdBy}}</td>
                    <td>{{item.modifiedOn | date: "dd MMM yyy "}}</td>
                    <td>{{item.modifiedBy}}</td>
                    <td><i class="text-info fa fa-pencil-alt" (click)="update(item, content)"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add New Product Variant </h5>
  </div>
  <div class="modal-body">
    <form [formGroup]="appValForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="fs-12">Color Name</label>
            <input type="hidden" formControlName="id" />
            <input required type="text" class="form-control" formControlName="colorName" placeholder="Color name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="fs-12">Hex Code</label>
            <input type="text" class="form-control" formControlName="hexCode" placeholder="Hex code" />
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label class="fs-12 d-block">Status</label>
          <label class="switch">
            <input type="checkbox" trueFalseValue trueValue="1" falseValue="0" formControlName="isActive">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" (click)="save()" [disabled]="!appValForm.valid">Save</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
