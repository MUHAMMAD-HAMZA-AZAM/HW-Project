<body class="text-center signin-body">
  <form class="form-signin card pt-0" [formGroup]="appValForm">
    <div class="row mb-2"><div class="form-header col-md-12"><img src="/assets/img/signin-logo.png" alt="" width="50"></div></div>
    <div class="form-body p-3">
      <h2 class="mb-1">Welcome</h2>
      <p class="text-muted small">Please enter your email address.</p>

      <div *ngIf="submittedApplicationForm" class="text-danger small">
        <div><p>{{unauthorizedErrorMessage}}<p></div>
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputuserID" class="form-control" [ngClass]="{'is-invalid' : submittedApplicationForm && f.email.errors}" formControlName="email" placeholder="Email address">
      <div *ngIf="submittedApplicationForm && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">{{emailErrorMessage}}</div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" (click)="forgotPassword()" type="submit">Submit</button>
    </div>
  </form>
</body>
