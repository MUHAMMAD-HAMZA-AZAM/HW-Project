<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>Hoomwork</title>  <base href="/">  <meta name="viewport" content="width=device-width, initial-scale=1">  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>  <title>About</title>  <style>    @keyframes progress {      50% {        border-width: .5em 0;      }      to {        border-width: .5em 0 0 0;      }    }    @keyframes rotate {      to {        transform: rotate(-270deg);      }    }    .progress {      display: inline-block;      font-size: 50px;      / Size of the progress indicator / width: 1em;      height: 1em;      border: solid white;      border-top-color: red;      border-width: 0 0 .5em 0;      border-radius: 50%;      box-sizing: border-box;      margin: .1em .2em;      background: linear-gradient(white 50%, red 50%);      background-origin: border-box;      transform: rotate(90deg);      animation: rotate 1s steps(4) infinite, progress .25s linear infinite alternate;      text-indent: 99em;      overflow: hidden;      margin-bottom: 5vh;    }      .progress.small {        font-size: 16px      }      .progress.large {        font-size: 100px      }    .content {      text-align: center;      position: absolute;      left: 50%;      top: 50%;      -webkit-transform: translate(-50%, -50%);      transform: translate(-50%, -50%);    }  </style></head><body>  <div class="content">    <div class="large progress">Loadingâ€¦</div>    <h5 style="text-decoration-color:red">Processing Your Request</h5>    <p>Please Wait</p>  </div>  <!--<button type="button" (click)="submitForm()">Submit</button>-->  <div hidden class="jsformWrapper">    <script src="https://payments.jazzcash.com.pk/CustomerPortal/transactionmanagement/merchantform"></script>    <h3>JazzCash HTTP POST (Page Redirection) Live </h3>    <div class="jsformWrapper">      <form name="jsform" id="jsform" method="post" ngNoForm action="https://payments.jazzcash.com.pk/CustomerPortal/transactionmanagement/merchantform">        <input type="hidden" name="pp_Version" [(ngModel)]="jazzCashData.pp_Version">        <input type="hidden" name="pp_TxnType" [(ngModel)]="jazzCashData.pp_TxnType"> <!--For Card MIGS or MPay -->  <!--For Mobile Voucher OTC or MPay --> <!--For Mobile MWALLET or MPay -->        <input type="hidden" name="pp_Language" [(ngModel)]="jazzCashData.pp_Language">        <input type="hidden" name="pp_MerchantID" [(ngModel)]="jazzCashData.pp_MerchantID">        <input type="hidden" name="pp_SubMerchantID" [(ngModel)]="jazzCashData.pp_SubMerchantID">        <input type="hidden" name="pp_Password" [(ngModel)]="jazzCashData.pp_Password">        <input type="hidden" name="pp_BankID" [(ngModel)]="jazzCashData.pp_BankID">        <input type="hidden" name="pp_ProductID" [(ngModel)]="jazzCashData.pp_ProductID">        <div class="formFielWrapper">          <label class="active">pp_TxnRefNo: </label>          <!--<input type="text" name="pp_TxnRefNo" id="pp_TxnRefNo" value="{{pp_TxnRefNo}}">-->          <input type="hidden" name="pp_TxnRefNo" [(ngModel)]="jazzCashData.pp_TxnRefNo">        </div>        <div class="formFielWrapper">          <label class="active">pp_Amount: </label>          <input type="text" name="pp_Amount" [(ngModel)]="jazzCashData.pp_Amount">        </div>        <input type="hidden" name="pp_TxnCurrency" [(ngModel)]="jazzCashData.pp_TxnCurrency">        <input type="hidden" name="pp_TxnDateTime" [(ngModel)]="jazzCashData.pp_TxnDateTime">        <div class="formFielWrapper">          <label class="active">pp_BillReference: </label>          <input type="text" name="pp_BillReference" [(ngModel)]="jazzCashData.pp_BillReference">        </div>        <div class="formFielWrapper">          <label class="active">pp_Description: </label>          <input type="text" name="pp_Description" [(ngModel)]="jazzCashData.pp_Description">        </div>        <input type="hidden" name="pp_TxnExpiryDateTime" [(ngModel)]="jazzCashData.pp_TxnExpiryDateTime">        <div class="formFielWrapper">          <label class="active">pp_ReturnURL: </label>          <input type="text" name="pp_ReturnURL" [(ngModel)]="jazzCashData.pp_ReturnURL">        </div>        <input type="hidden" name="pp_SecureHash" [(ngModel)]="jazzCashData.pp_SecureHash">        <input type="hidden" name="ppmpf_1" [(ngModel)]="jazzCashData.ppmpf_1">        <input type="hidden" name="ppmpf_2" [(ngModel)]="jazzCashData.ppmpf_2">        <input type="hidden" name="ppmpf_3" [(ngModel)]="jazzCashData.ppmpf_3">        <input type="hidden" name="ppmpf_4" [(ngModel)]="jazzCashData.ppmpf_4">        <input type="hidden" name="ppmpf_5" [(ngModel)]="jazzCashData.ppmpf_5">        <button hidden id="proceedMerchantPayment" type="button" (click)="proceedMerchantPayment()">Post to server</button>        <button id="submitFormBtn" type="submit">Submit</button>      </form>    </div>    <label id="salt" style="display:none;">173wxy1s22</label>    <br><br>    <div class="formFielWrapper">      <label class="active">Hash values string: </label>      <input type="text" id="hashValuesString" value="">      <br><br>    </div>  </div></body></html>
