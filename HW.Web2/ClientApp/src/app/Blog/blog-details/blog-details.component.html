<div class="b-bclr pt-5">  <div class="container">    <div class="blog-list-wrapper">      <div class="b-social-share">        <div [socialShare]="'fb'"><i class="fas fa-facebook-f bg-fb"></i></div>        <div [socialShare]="'tw'"><i class="fas fa-twitter bg-twt"></i></div>        <div [socialShare]="'pn'"><i class="fas fa-pinterest-p bg-pin"></i></div>        <div [socialShare]="'in'"><i class="fas fa-linkedin-in bg-link-in"></i></div>        <!--<div [socialShare]="'tr'"><i class="fas fa-twitter-square"></i></div>-->        <!--<div [socialShare]="'rd'"><i class="fas fa-twitter-square"></i></div>-->      </div>      <div class="b-single-item">        <div class="row">          <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">            <h1>{{postDetails?.postTitle?.length <= 86 ? (postDetails.postTitle) : (postDetails.postTitle | slice:0:86) }}</h1>          </div>        </div>        <span>{{postDetails?.createdOn | date}} By {{postDetails?.userName}}</span>        <div class="b-item-image">          <!--<div>            <h1>{{postDetails?.postTitle?.length <= 37 ? (postDetails.postTitle) : (postDetails.postTitle | slice:0:37) }}</h1>          </div>-->          <img [src]="common.transform(postDetails?.headerImage)" />        </div>        <p>          {{postDetails?.summary}}        </p>        <p [innerHTML]="postDetails?.postContent"></p>        <!--<a href="#" class="btn blog-readmore-btn">Read More</a>-->      </div>      <!-- comment section -->      <!--<div class="b-comment-section">        <hr />        <form>          <div class="row">            <div class="col-sm-12 col-xl-12 col-lg-12 col-12 col-md-12">              <div class="form-group">                <label>Leave a Comment</label>                <textarea class="form-control" rows="6" placeholder="Enter sommething"></textarea>              </div>              <div class="form-group">                <div class="form-check">
