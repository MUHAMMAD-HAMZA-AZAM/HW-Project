<div class="container-fluid">
  <div class="row">
    <div id="page-wrapper">
      <div class="col-lg-12 mb-3">
        <div class="row">
          <div class="col-lg-12 bg-white">
            <div class="row page-header">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-9 col-md-8">
                    <div class="row">
                      <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item active" aria-current="page"><h4>Live Leads</h4></li>
                        </ol>
                      </nav>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 d-none">
                    <div class="row">
                      <select class="form-control">
                        <option>Filter</option>
                        <option>Nearest</option>
                        <option>Recent</option>
                        <option>Best Match</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div><!-- /.col-lg-12 -->
            </div><!--heading-->
            <h6>Recomended Ads</h6>
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block img-fluid" src="../../../../assets/img/market_bnr1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="../../../../assets/img/market_bnr2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="../../../../assets/img/market_bnr3.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div><!--carousel-->
            <div class="row liveleads search-results" >

              <div class="col-lg-6 col-md-6" *ngFor="let list of liveLeadsConcate">
                <div class="leads">
                  <div class="row">
                    <div class="col-lg-4 col-md-5">
                      <div class="card">
                        <a href="#">
                          <ng-container *ngIf="list.bidImage!=null; else noThumbnail">
                            <img [src]="common.transform(list.bidImage)" alt="">
                          </ng-container>
                          <ng-template  #noThumbnail>
                            <img src="../../../../assets/img/no_thumbnail.jpg" alt="">
                          </ng-template>
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-7">
                      <div class="row">
                        <h5 class="job-title"><a class="text-dark" href="liveleads-details.html">{{list.jobTitle}}</a></h5>
                        <p class="locatio">{{list.address}}, {{list.city}}</p>
                        <h4 class="budget"><small>Budget:</small> <a href="">{{list.budget}}</a></h4>
                        <div class="col-lg-12 col-md-12 actions">
                          <div class="row">
                            <a class="btn btn-success btn-sm" href="">1st to Bid</a>
                            <a class="btn btn-outline-success btn-sm" (click)="JobDetail(list.jobQuotesId)">Bid Now</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!--<app-blogs></app-blogs>-->
          </div>
        </div>
       <!-- download app -->
        <!-- /.footer -->
      </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
  </div>
</div>
