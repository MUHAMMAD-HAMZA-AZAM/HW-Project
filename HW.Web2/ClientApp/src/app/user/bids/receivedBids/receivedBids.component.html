<div class="container-fluid">
  <div class="row">
    <div class="col-xl-10 col-lg-9 form-group">
      <h4 id="jobQuotationTitle">{{jobTitle}}</h4>
    </div>
    <div class="col-xl-2 col-lg-3 form-group">
      <select (change)="BidSorted($event)" class="form-control my-1 mr-sm-2" id="selectTrade">
        <option selected="">Sort By</option>
        <option value="1">Latest</option>
        <option value="2">Old</option>
        <option value="3">Shortlisted</option>
      </select>
    </div>
  </div>
  <div class="row posted-job form-group border-top pt-3" id="ReceivedBidContainer" *ngFor="let item of receivedBids;let index = index;">
    <div class="col-xl-2 col-lg-3">
        <div class="card img-card" *ngIf="jobImages!=null">
          <a (click)="BidDetail(item.bidId)">
            <img [src]="jobImages" alt="...">
          </a>
        </div>
        <div class="card" *ngIf="jobImages==null">
          <a (click)="BidDetail(item.bidId)">
            <img src="../../../../assets/img/imagenotfound.png" alt="...">
          </a>
        </div>
    </div>
    <div class="col-xl-10 col-lg-9">
      <div class="row">
        <div class=" col-sm-10 col-lg-10 col-xs-9 pt-3 ">
          <div class="row">
            <a (click)="BidDetail(item.bidId)">
              <h4 class="tradesman-name">
                {{item.bidBy}}<i class="fa fa-angle-right ml-1"></i>
              </h4>
            </a>
            <p>
              <a (click)="BidDetail(item.bidId)">View Details<i class="fa fa-angle-double-right"></i></a>
            </p>
          </div>
        </div>
        <div class="col-3 col-sm-2 col-lg-2 status statuslike">
          <p class="text-success shortlist"><i (click)="IsSelected(item.isSelected,item.bidId,index)" [ngClass]="[item.isSelected == true ?  'fa fa-thumbs-up' : 'far fa-thumbs-up']"></i></p>
        </div>
        <div class="col-lg-12 footer border-0">
          <ul class="list-unstyled">
            <li>Job Ref: {{quotationId}}</li>

            <li>Posted: {{item.bidOn| date : 'dd/MMM/yyyy'}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
