<div class="container pt-2 pt-sm-3 pt-lg-5">
  <div class="nd-sign-iu">
    <div class="row mt-2 pt-2 mt-sm-3 pt-sm-3 mt-lg-5 pt-lg-5 justify-content-center">
      <div class="col-12 col-sm-10 col-md-9 col-lg-6 col-xl-5 ">
        <div class="rs-content quotes-details">
          <div class="row">
            <div class="col-12">
              <h2 class="mb-2 mb-md-2 mb-lg-4">Forgot Pin Code?</h2>
            </div>
          </div>
          <form>
            <div class="row no-gutters">
              <div class="col-12">
                <div class="form-group">
                  <label>Please enter your mobile number.</label>
                  <input type="tel" id="inputmobile" maxlength="11" [(ngModel)]="emailOrPhoneNumber" inputmode="numeric" (keypress)="numberOnly($event)" name="emailorphonenumber" class="form-control" placeholder="Mobile Number" required />
                  <div *ngIf="submittedApplicationForm " class="text-danger small">
                    <small *ngIf="submittedApplicationForm" class="text-danger">{{errormessage}}</small>
                  </div>
                </div>
              </div>
                <ng-container>
              <div class="col-12" *ngIf="roleType=='1'">
                <div class="form-group">
                  <label>Select your Role</label>
                  <select id="gender" class="form-control" [(ngModel)]="role" [value]="0" (change)="selectChange($event)">
                    <option value="0" selected disabled>Select Business Type </option>
                    <option value="1">Sole Trader</option>
                    <option value="2">Organization</option>
                  </select>
                  <small class="text-danger" *ngIf="submittedApplicationForm">{{roleErrorMessage}}</small>
                </div> 
                </div>
                </ng-container>
            </div>
            <div class="row mt-3 mt-md-2 submit-btn ">
              <div class="col-12 col-md-12">
                <button class="mp-outine-btn btn-block py-3"  (click)="FindAccount()">send</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
