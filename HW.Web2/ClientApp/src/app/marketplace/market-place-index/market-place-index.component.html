 <!---------------------------------------- New Theme  Marketplace Design ----------------------------------------->
<div class="tf-wrapper">
  <div class="container">
    <form [formGroup]="filterForm">
      <div class="row no-gutters">
        <div class="col-12 col-lg-4 px-sm-2 px-0">
          <div class="form-group">
            <select class="form-control" formControlName="sortBy">
              <option [ngValue]="''" selected disabled>Sort By Price</option>
              <option value="htol">Highest To Lowest</option>
              <option value="ltoh">Lowest To Highest</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-lg-4 px-0 px-sm-2 px-lg-0">
          <div class="form-group">
            <ng-multiselect-dropdown [placeholder]="'SELECT PRODUCTS'"
                                     [settings]="dropdownListForProduct"
                                     formControlName="products"
                                     [data]="productList">
            </ng-multiselect-dropdown>

          </div>
        </div>
        <div class="col-12 col-lg-4 px-0 px-sm-2 pl-lg-2">
          <div class="form-group">
            <button (click)="filterMarketPlaceAds()" class="btn btn-block">Filter</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row nmp-head  mt-5 mb-4">
    <div class="col-12">
      <h1>Find all your design buy all you can</h1>
      <h5 class="mt-3">Marketplace</h5>
    </div>
  </div>
  <div class="nmp-card-wrapper">
    <div class="row">
      <div class="col-9 col-sm-12 mx-auto">
        <div class="row">
          <div *ngIf="noRecordFound" class="col-sm-9 col-12 mx-auto">
            <div id="no-found" class="text-center d-flex justify-content-center align-items-center">
              <div>
                <h1 class="mb-3  text-uppercase"><i class="fas fa-exclamation-circle text-danger"></i> Oops!</h1>
                <h5 class="text-danger text-capitalize">We did'nt find any product related to your serach input.</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-4" *ngFor="let cat of supplierCatList">
            <div class="nmp-card">
              <div class="c-item-name">
                <h6>{{cat.supplierAdTitle.length > 21 ?  (cat.supplierAdTitle | slice:0:21) : cat.supplierAdTitle }}</h6>
                <!--<h6>{{cat.supplierAdTitle }}</h6>-->
                <p class="mt-1">By: {{cat.supplierCompanyName}}</p>
              </div>
              <ng-container>
                <div *ngIf="cat.imageContent==null; else imgFound" class="c-item-img">
                  <img src="../../../assets/img/no_thumbnail.jpg" />
                </div>
              </ng-container>
              <ng-template #imgFound>
                <div class="c-item-img">
                  <img [src]="common.transform(cat.imageContent)" />
                </div>
              </ng-template>

              <div class="c-item-details">
                <h4 class="mb-3 pt-2"> Rs. {{cat.price | number:'1.0':'en-US'}}</h4>
                <a href="javascript:void(0);" class="mp-outine-btn" (click)="AdDetail(cat.supplierAdId)">view details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="d-flex mt-1 mb-5 justify-content-end">
      <button class="btn btn-success">Load More</button>
    </div>-->
  </div>


  <div class="row" *ngIf="supplierCatList.length > 0">
    <div class="col-xl-12 d-flex justify-content-end">
      <ngb-pagination (pageChange)="getPostByPage($event)" [collectionSize]="totalProudcts" [(page)]="pageNumber" [pageSize]="pageSize" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</div>
