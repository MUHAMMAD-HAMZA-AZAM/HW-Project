  <div id="carouselExampleIndicators" class="carousel slide" data-interval="3000" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="../../../assets/img/market_bnr1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/img/market_bnr2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/img/market_bnr3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <div class="row updated-marketplace text-center">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let cat of supplierAd">
        <div class="mp-product-box">
          <div class="mp-product-img">
            <ng-container *ngIf="cat.supplierAdImage; else noAdImageFound">
              <img [src]="common.transform(cat.supplierAdImage)"/>
            </ng-container>
            <ng-template #noAdImageFound>
              <img src="../../../assets/img/no_thumbnail.jpg"/>
            </ng-template>
            <!--<img *ngIf="cat.imageContent!=null" [src]="common.transform(cat.imageContent)" />
            <img *ngIf="cat.imageContent==null" src="../../../assets/img/no_thumbnail.jpg" />-->
          </div>
          <div class="mp-product-details">
            <h6>{{cat.supplierAdTitle}}</h6>
            <small>By: {{cat.supplierCompanyName}}</small>
            <h5>Rs. {{cat.price}}</h5>
            <div>
              <a href="javascript:void(0);" style="cursor:pointer" (click)="AdDetail(cat.supplierAdId)">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="d-flex flex-column align-items-center" *ngIf="supplierAd?.length<=0;else noFound">
        <img src='../../../assets/img/owlEyes.png' alt='' />
        <h5 style="margin-top:15px">Surely you were searching more than an empty page. Keep your eyes open we are working with trusted suppliers to display amazing products for you.</h5>
      </div>
    <ng-template #noFound>
    <div  class="container" style="margin:100px 50px; text-align:center" *ngIf="supplierAd?.length > 0 && (supplierAd|filter:searchText)?.length == 0">
      <h2>No Match Found..</h2>
    </div>

    </ng-template>
  </div>
</div>
