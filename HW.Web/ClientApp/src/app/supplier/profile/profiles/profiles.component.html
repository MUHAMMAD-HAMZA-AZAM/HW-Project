
<div class="container-fluid">
  <div class="row">
    <!-- /.col-lg-3 -->
    <div id="page-wrapper">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12 bg-white">
            <div class="row page-header">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-10 col-md-8">
                    <div class="row">
                      <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                      </nav>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-4 search-container">
                    &nbsp;
                  </div>
                </div>
              </div><!-- /.col-lg-12 -->
            </div><!--heading-->
            <form [formGroup]="appValForm" class="row emp-profile my-3">
              <div class="col-md-3">
                <div *ngIf="profileImageCheck==false" class="profile-img">
                  <img src="../../../../assets/img/no_thumbnail.jpg" />
                  <div *ngIf="readOnly==''" class="file btn btn-lg btn-primary">
                    Change Photo<input type="file" (change)="OnSelectFile($event)" />
                  </div>
                </div>
                <div *ngIf="profileImageCheck==true" class="profile-img">
                  <img [src]="ImageVm.imageBase64" alt="" />
                  <div *ngIf="readOnly==''" class="file btn btn-lg btn-primary">
                    Change Photo<input type="file" (change)="OnSelectFile($event)" />
                  </div>
                </div>
              </div>
              <div class="col-md-9 profile">
                <div class="row">
                  <div class="col-lg-12">
                    <h4>{{fullName}}</h4>
                    <button type="button" (click)="EditProfile()" class="edit-profile btn btn-outline-success" title="Edit Profile">
                      <i class="fa fa-edit"></i>  Edit Profile
                    </button>
                  </div>
                </div>
                <fieldset [disabled]="readOnly">
                  <div class="form-row mt-3">
                    <div class="form-group col-md-12 border-bottom"><h5>Personal Profile</h5></div>
                    <div class="form-group col-md-6">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Username</label>
                      <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="cnic">CNIC</label>
                      <input type="text" class="form-control" formControlName="cnic">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="phone">Phone</label>
                      <input type="text" class="form-control" formControlName="mobileNumber" disabled />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="gender">Gender</label>
                      <select formControlName="gender" class="form-control">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="dob">Date Of Birth</label>
                      <div class="input-group">
                        <input class="form-control" formControlName="dateOfBirth" disabled />
                      </div>
                    </div>
                    <!--********************About Your Business*********************-->
                    <h5 class="form-group col-md-12 mt-2">About Your Business</h5>
                    <div class="form-group col-md-6">
                      <label for="primaryTrade">Primary Trade</label>
                      <select formControlName="primaryTradeId" #mySelect (change)="onCategorySelect(mySelect.value)"  class="form-control">
                        <option *ngFor="let item of PrimaryTradedList;"  [value]="item.id">{{item.value}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="tradeName">Trade Name</label>
                      <input type="text" class="form-control" formControlName="companyName">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="companyRegistration">Company Registration Number</label>
                      <input type="text" class="form-control" formControlName="registrationNumber">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="describeYouBest">Delivery Radius</label>
                      <select formControlName="deliveryRadius" class="form-control">
                        <option *ngFor="let item of DeliveryRadiousList;" [value]="item.id">{{item.id}}  {{item.value}}</option>

                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="search">What Type Of Product Offer?</label>
                      <div>
                        <ng-multiselect-dropdown [placeholder]="'Search...'"
                                                 [data]="subCategoriesList"
                                                 formControlName="SubCategory"
                                                 [settings]="SubCategoriesdropdownSettings"
                                                 [(ngModel)]="selectedItemsSubCategory">
                        </ng-multiselect-dropdown>
                        <!--[ngClass]="{ 'is-invalid': submittedForm && f.SubCategory.errors }"-->
                        <!--<div *ngIf="submittedForm && f.SubCategory.errors" class="invalid-feedback">
                          <div *ngIf="f.SubCategory.errors.required">Please enter your phone number.</div>
                        </div>-->
                      </div>
                    </div>
                    <!--********************Business Address*********************-->
                    <h5 class="form-group col-md-12 mt-2">Business Address</h5>
                    <div class="form-group col-md-12">
                      <label for="cityName">City</label>
                      <select formControlName="city" class="form-control">
                        <option *ngFor="let item of CitiesList;" [value]="item.id">{{item.value}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="businessAddress">Business Address</label>
                      <textarea class="form-control desc" formControlName="businessAddress"></textarea>
                    </div>
                  </div>
                </fieldset>
                <div class="row text-center" *ngIf="readOnly==''">
                  <div class="col-lg-12">
                    <button type="submit" class="row btn btn-primary text-center" (click)="Save()">Update</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
