<div class="container-fluid">
  <div class="row posted-job-detail">
    <form class="col-lg-12">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Category</label>
          <div class="form-control">{{inProgressJobDetail.catagoryName}}</div>
        </div>
        <div class="form-group col-md-6" *ngIf="inProgressJobDetail.subCatagoryName!=null">
          <label for="inputPassword4">Sub Category</label>
          <div class="form-control">{{inProgressJobDetail.subCatagoryName}}</div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Job Title</label>
          <div class="form-control">{{inProgressJobDetail.workTitle}}</div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Payment To</label>
          <div class="form-control">Tradesman</div>
        </div>
        <div class="form-group col-md-6">
          <button class="btn btn-success view_profile" href="javascript:void(0);" (click)="ViewProfile(inProgressJobDetail.tradesmanId)">View Profile</button>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Job Description</label>
          <textarea type="text" class="form-control" id="inputAddress" [innerHTML]="inProgressJobDetail.workDescription" disabled></textarea>
        </div>
        <div class="form-group col-md-6" *ngIf="inProgressJobDetail.imageList.length>0">
          <label for="inputAddress">Images</label>
          <div class="form-control" id="images">
            <span class="img-thumb" *ngFor="let item of inProgressJobDetail.imageList;let index = index;">
              <img *ngIf="item.imageContent!=null" [src]="item.imageContent" (click)="ImagePopUp(item.imageContent)" alt="" />
            </span>
          </div>
        </div>
        <div class="form-group col-md-6" *ngIf="inProgressJobDetail.imageList.length==0">
          <label for="inputAddress">Images</label>
          <div class="form-control img" id="images">
            <span class="img-thumb">
              <img src="../../../../assets/img/no_thumbnail.jpg" />
            </span>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">Budget</label>
          <div class="form-control">{{inProgressJobDetail.workBudget}}</div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">Expected Job Start Date</label>
          <div class="form-control">{{inProgressJobDetail.workStartDate | date:"dd/MM/yyyy hh:mm a"}}</div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <div class="form-control">{{inProgressJobDetail.cityName}}</div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">Town</label>
          <div class="form-control">{{inProgressJobDetail.town}}</div>
        </div>
        <div class="form-group col-md-12">
          <label for="inputAddress">Address</label>
          <textarea type="text" class="form-control desc" id="inputAddress" [innerHTML]="inProgressJobDetail.streetAddress" disabled></textarea>
        </div>
      </div>
    </form>
  </div>


</div>

<div bsModal #ImageModel="bs-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" (click)="Close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-body">
        <img [src]="imageContent" alt="" />
      </div>
      
    </div>
  </div>
</div>
