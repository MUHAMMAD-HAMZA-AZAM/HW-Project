<div class="container-fluid">
  <div class="row posted-job" *ngFor="let item of jobList;let index = index;">
    <div class="col-md-3 finish-job-thumb">
      <div class="card" *ngIf="item.jobImage!=null">
        <img [src]="item.jobImage" alt="" />
      </div>
      <div class="card" *ngIf="item.jobImage==null">
        <a> <img src="../../../../assets/img/no_thumbnail.jpg" /></a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-8">
          <h5 (click)="JobDetail(item.jobDetailId)">{{item.jobTitle}}</h5>
        </div>
        <div class="col-md-4 text-right">
          <star-rating value="{{item.rating}}" totalstars="5" checkedcolor="gold" uncheckedcolor="black" size="20px" readonly="true"></star-rating>
        </div>
        <div class="col-lg-12">
          <a class="tradesman-name">{{item.tradesmanName}}</a>
          <p> {{item.streetAddress}} {{item.town}}</p>
          <ul class="list-unstyled">
            <li>Job Referance: {{item.jobDetailId}}</li>
            <li>Posted: {{item.jobEndTime | date : "dd/MM/yyyy"}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
