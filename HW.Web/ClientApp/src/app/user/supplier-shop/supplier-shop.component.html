                </ng-container>

                  <!--<p>Bringing the look of high-end modern showrooms to homes everywhere, Langley Street is the destination for statement-making mid-century design. With a selection of pieces steeped in striking sculptural elements and organic hues, Langley Street ensures that comfortable and iconic style can be yoursâ€”no matter your budget.</p>-->
                  <p><i class="fa fa-map-marker-alt"></i> {{shopSupplier.supplierAddress}} <a href="" data-toggle="modal" data-target="#supplierMap">View Map</a>.</p>
                  <!-- Map Modal -->
                  <div class="modal fade" id="supplierMap" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-body">
                          <agm-map class="border" style="width:100%; height:300px;" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                            <agm-marker [latitude]="latitude" [longitude]="longitude" ></agm-marker>

            </div>
            <div class="col-lg-12 feedback">
              <div class="row bg-light heading"><div class="col-md-12"><h4>Feedback</h4></div></div>
              <div class="row" *ngFor="let feedback of Feedbacks">
                <div class="col-lg-12">
                  <div class="fdback-user">
                    <h5>{{feedback.customerName}}</h5>
                    <p>{{feedback.comments}} </p>
                    <star-rating value="{{feedback.rating}}" totalstars="5" checkedcolor="gold" uncheckedcolor="black" size="24px" readonly="false"></star-rating>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row bg-light heading"><div class="col-md-12"><h4>Top Selling Items</h4></div></div>
          <div class="row marketplace mb-4" >

            <div class="col-lg-4 col-sm-6 product-item" *ngFor="let itemProduct of shopSupplierProduct">
              <div class="card h-100">
                <a routerLink="/User/MarketPlaceIndex/SupplierAdDetail/{{itemProduct.adId}}">

                  <ng-container *ngIf="itemProduct.adImage!=null">
                    <img class="card-img-top" [src]="transform(itemProduct.adImage)" alt="">
                  </ng-container>

                  <ng-container *ngIf="itemProduct.adImage==null">
                    <img class="card-img-top" src="../../../assets/img/no_thumbnail.jpg" alt="">

                  </ng-container>

                </a>
                <div class="card-body">
                  <h5 class="card-title">
                    <a routerLink="/User/MarketPlaceIndex/SupplierAdDetail/{{itemProduct.adId}}">{{itemProduct.adTitle}} </a>
                  </h5>
                  <p class="card-supplier">
                    <a routerLink="/User/MarketPlaceIndex/SupplierShop/{{shopSupplier.supplierId}}"><span>{{shopSupplier.supplierCompanyName}}</span></a>
                  </p>
                  <h4 class="card-price">
                    <a>{{itemProduct.price}}</a>
                  </h4>
                </div>
              </div>
            </div>

          </div>
        </div>
