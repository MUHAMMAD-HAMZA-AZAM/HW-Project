<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 text-center border-bottom form-group">
      <div *ngIf="profile.tradesmanProfileImg==null" class="img-card mx-auto">
        <img src="../../../../assets/img/no_thumbnail.jpg" alt="...">
      </div>
      <div *ngIf="profile.tradesmanProfileImg!=null" class="img-card  mx-auto">
        <img [src]="profile.tradesmanProfileImg">
      </div>
      <h3>{{profile.tradesmanName}}</h3>
      <p>ID:{{profile.tradesmanId}}</p>
      <p><i class="fa fa-envelope mr-2"></i>{{profile.email}}</p>
      <p><i class="fa fa-phone mr-2"></i>{{profile.mobileNumber}}</p>
      <p><i class="fa fa-map-marker mr-2"></i> {{profile.tradesmanAddress}}</p>
    </div>
    <div class="col-lg-12 skills form-group">
      <h3>Skills</h3>
      <div class="row my-2">
        <div class="col-lg-12 my-2 border-bottom">
          <ul class="list-unstyled">
            <li class="btn btn-light form-group" *ngFor="let item of profile.skillsSet;let index = index;">{{item}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 map form-group">
      <agm-map (mapClick)="addMarker($event.coords.lat, $event.coords.lng)" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"></agm-marker>
      </agm-map>
    </div>
    <div class="col-lg-12 feedback">
      <h3>Feedback</h3>
      <div class="row border-top">
        <div class="col-md-12 feedback-body" *ngFor="let item of profile.feedbacks;let index = index;">
          <h5>{{item.customerName}}</h5>
          <p>{{item.customerComment}} </p>
          <div class="text-left">
            <star-rating value="{{item.rating}}" totalstars="5" checkedcolor="gold" uncheckedcolor="black" size="20px" readonly="true"></star-rating>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
