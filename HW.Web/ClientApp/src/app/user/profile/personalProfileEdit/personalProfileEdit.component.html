<div class="container-fluid">
  <div class="row">
    <div id="page-wrapper">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12 bg-white">
            <div class="row page-header">
            </div>
            <form [formGroup]="appValForm" class="row emp-profile my-3">
              <div class="col-md-3">
                <div class="profile-img">
                  <img [src]="ImageVm.imageBase64" alt="" />
                  <div class="file btn btn-lg btn-primary">
                    Change Photo<input type="file" (change)="OnSelectFile($event)" />
                  </div>
                </div>
              </div>
              <div class="col-md-9 profile">
                <div class="row my-3">
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control">
                  </div>
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control">
                  </div>
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="userName">Cnic</label>
                    <input type="text" formControlName="cnic" class="form-control">
                  </div>
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" formControlName="email" disabled>
                  </div>
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="password">Date of Birth </label>
                    <input type="text" formControlName="dateOfBirth" class="form-control" disabled>
                  </div>
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" formControlName="mobileNumber" disabled>

                  </div>
                  <div class="form-group col-lg-6 col-md-6">
                    <label for="gender">Gender </label>
                    <select formControlName="gender" class="form-control" disabled>
                      <option value="1">Male</option>
                      <option value="0">Female</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 text-center mb-4">
                <div class="col-lg-12"><button class="row btn btn-primary text-center" (click)="Update()">Update</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
