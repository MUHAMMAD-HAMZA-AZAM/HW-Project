<div class="container-fluid">
  <form class="row emp-profile">
    <div class="col-md-3">
      <div class="card img-thumb" *ngIf="profile.profileImage!=null">
        <img [src]="profile.profileImage" alt="" />
      </div>

      <div class="card img-thumb" *ngIf="profile.profileImage==null">
        <img src="../../../../assets/img/no_thumbnail.jpg" />
      </div>
    </div>
    <div class="col-md-9 profile">
      <div class="row">
        <div class="col-md-8">
          <h5>{{profile.firstName}} {{profile.lastName}}</h5>
        </div>
        <div class="col-md-4 text-right">
          <a routerLink="/User/Profile/PersonalProfileEdit" class="edit-profile btn btn-outline-success" title="Edit Profile"><i class="fa fa-edit"></i> Edit Profile</a>
        </div>
      </div>
      <div class="row my-3">
        <div class="form-group col-lg-6 col-md-6">
          <label for="firstName">First Name</label>
          <div class="form-control">{{profile.firstName}}</div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="lastName">Last Name</label>
          <div class="form-control">{{profile.lastName}}</div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="userName">Cnic</label>
          <div class="form-control">{{profile.cnic}}</div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="email">Email</label>
          <div class="form-control">{{profile.email}}</div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="password">Date of Birth </label>
          <div class="form-control">{{profile.dateOfBirth | date: "dd/MM/yyyy"}}</div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="mobile">Mobile</label>
          <div class="form-control">{{profile.mobileNumber}}</div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="gender">Gender</label>
          <div class="form-control">{{profile.gender== '1' ? 'Male':'Female' }}</div>
        </div>
      </div>
    </div>
    <div class="row text-center mb-4 d-none">
      <div class="col-lg-12"><button type="submit" class="row btn btn-primary text-center" id="sendMessageButton">Save</button></div>
    </div>
  </form>
</div>
