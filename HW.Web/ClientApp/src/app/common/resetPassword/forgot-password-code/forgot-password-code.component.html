<div class="index-heder register-bg">
  <div class="caption">
    <div class="container">
      <div class="row">
        <div class="col-md-7 caption-container my-auto">
          <h1>The Trusted Way to Find a Rated Professional</h1>
          <p class="mb-4">From electric & plumbing work to new home construction, house decoration, Material  & homeware shopping</p>
          <div class="actions">
            <a class="btn btn-primary btn-lg">Get Free Quotes</a>
            <a class="btn btn-outline-dark btn-lg">Marketplace</a>
          </div>
        </div>
        <div class="col-lg-5 form-signup">
          <form>
            <div class="form-group col-md-12 text-left btn-block btn-register">
              <h2 class="text-primary mt-5">Forgot Password?</h2>
              <p>Enter you verification code</p>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputmobile" class="sr-only">Code</label>
                <input type="text" id="inputmobile" [(ngModel)]="verificationCode" name="verficationcode" class="form-control" placeholder="xxxx" required>
              </div>
              <div class="form-group col-md-12 mt-1 text-right">
                <a class="text-right mr-0 text-dark text-muted" data-toggle="modal" data-target="#didntgetcode" (click)="ResendOtpCode()">Didn't get a code?</a> |
                <a class="text-right text-dark" (click)="Cancel()">Cancel</a>
              </div>

              <div class="form-group col-md-12 text-right">
                <a class="btn btn-primary text-center" (click)="VerifyForgotOtpAndResetPassword()">Verify</a>
                <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
