<div class="container-fluid">
  <div class="row page-header">
    <div class="col-md-8">
      <div class=" filter-bg p-0">
        <div class="row">
          <div class="col-md-5">
            <ng-multiselect-dropdown [placeholder]="'Select Category'"
                                     [data]="dropdownList"
                                     [(ngModel)]="selectedPriceItems"
                                     [settings]="FilterdropdownSettings"
                                     (onSelect)="Sorting($event)">
            </ng-multiselect-dropdown>
            <!--<select class="form-control" id="sort" [value]='46' [(ngModel)]="sort" (change)="Sorting()">
              <option class="selected" disabled="">Sort by</option>
              <option value="1">Lowest Price</option>
              <option value="2">Highest Price</option>
              <option value="3">Saved</option>
            </select>-->
          </div>
          <div class="col-md-5">
            <ng-multiselect-dropdown [placeholder]="'Select Category'"
                                     [data]="Categories"
                                     [(ngModel)]="selectedItems"
                                     [settings]="CategorydropdownSettings"
                                     (onSelect)="onItemSelect($event)"
                                     (onDeSelect)="onItemDeSelect($event)">
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 search-container">
      <input id="search" class="form-control" type="text" placeholder="Search.." [(ngModel)]="searchText" name="search">
    </div>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="../../../assets/img/market_bnr1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/img/market_bnr2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/img/market_bnr3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--carousel-->
  <!--class="product-item-img"-->
  <div class="row marketplace text-center">
    <div class="col-lg-4 col-sm-6 product-item" *ngFor="let item of supplierAd | filter:searchText">
      <div class="card h-100 ">
        <a class="product-item-img" routerLink="/User/MarketPlaceIndex/SupplierAdDetail/{{item.supplierAdId}}">
          <ng-container *ngIf="item.supplierAdImage">
            <img class="card-img-top" [src]="transform(item.supplierAdImage)" alt="">
          </ng-container>
          <ng-container *ngIf="!item.supplierAdImage">
            <img class='card-img-top' src='../../../assets/img/no_thumbnail.jpg' alt='' />
          </ng-container>
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a routerLink="/User/MarketPlaceIndex/SupplierAdDetail/{{item.supplierAdId}}"> {{item.supplierAdTitle}}</a>
          </h5>
          <p class="card-supplier">
            <a routerLink="/User/MarketPlaceIndex/SupplierAdDetail/{{item.supplierAdId}}"> {{item.supplierCompanyName}}</a>
          </p>
          <h4 class="card-price">
            <a routerLink="/User/MarketPlaceIndex/SupplierAdDetail/{{item.supplierAdId}}">{{item.price}}</a>
          </h4>
        </div>
      </div>
    </div>
    <!--<div class="col-lg-4 col-sm-6 product-item">
      <div class="card h-100">
        <a href="marketplace-pro-detail.html"><img class="card-img-top" src="../../../assets/img/ad1.jpg" alt=""></a>

      </div>
